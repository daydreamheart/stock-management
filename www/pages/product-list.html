<template>
	<div class="page" data-name="product-list">
    <!-- Navbar -->
		<div class="navbar">
			<div class="navbar-bg"></div>
			<div class="navbar-inner sliding">
				<div class="left">
					<a href="#" class="link back">
						<i class="icon icon-back"></i>
						<span class="if-not-md">Back</span>
					</a>
				</div>
				<div class="title">Product List</div>
			</div>
		</div>
    <!-- Page content -->
		<div class="page-content">
			<div id="product-list"></div>
      {{#each products}}
      <li>{{name}}</li>
      <li>{{code}}</li>
		</div>
	</div>
</template>

<script>
	return {
    data: function () {
      return {
        products: [],
      }
    },
    on: {
      pageInit: function(e, page) {
        var self = this;
        var app = self.$app;
        let _products = [];

        const productListDiv = document.getElementById('product-list');
        let productId = null;

        // Subtract quantity
        $$(document).on('click', '.update-quantity-minus', function () {
          productId = $$(this).data('product-id');
          changeQuantity('update-quantity-minus', productId, $$(this).data('quantity'));
        });

        // Add quantity
        $$(document).on('click', '.update-quantity-plus', function () {
          productId = $$(this).data('product-id');
          changeQuantity('update-quantity-plus', productId, $$(this).data('quantity'));
        });

        // Function to add/subtract quantity
        const changeQuantity = (className, productId, productQuantity) => {
          let newProductQuantity = 0;
          const idValue = document.getElementsByClassName(className)[0].id;

          if(idValue == "plus") 
            newProductQuantity = parseInt(productQuantity) + 1;
          if(idValue == "minus") 
            if(parseInt(productQuantity) > 0) 
              newProductQuantity = parseInt(productQuantity) - 1;
          
          db.collection('products').doc(productId).update({
            quantity: newProductQuantity,
          });
        }

       // To get the picture from the database 
       function getImage (data) {
        const storageRef = firebase.storage().ref();
        const filename = 'products/' + data.code + '.jpg';
        const ref = storageRef.child(filename);

        // Get the download URL
        ref.getDownloadURL().then(function(url) {
          // Insert url into an <img> tag to "download"
          document.getElementById(`${data.code}-test_img`).src = url;
        }).catch(function(error) {
          switch (error.code) {
            case 'storage/object-not-found':
              break;
            case 'storage/unauthorized':
              break;
            case 'storage/canceled':
              break;
            case 'storage/unknown':
              break;
          }
        });
      }; 

        const getRealTimeUpdatesFirebase = () => {
          db.collection('products').onSnapshot((doc) => {
            let result = '';
            doc.docs.forEach((doc) => {
              const data = doc.data();
              result += `
                <div class="card-bg block block-strong inset">
                  <div class="display-flex justify-content-space-between">
                    <div>
                    <p>Product Code: <span>${data.code}</span></p>
                    <p>Name: <span>${data.name}</span></p>
                    <p>Price: <span>${data.price}</span></p>
                    <p>Quantity: <span>${data.quantity}</span></p>
                    </div>
                    <i class="icon f7-icons ">
                      <a href="/edit-product/${doc.id}/" data-product-id="${doc.id}" class="get-product-details-data">pencil</a>
                    </i>
                  </div>
                  <div class="display-flex justify-content-center">
                    <img style="width:200px;height:150px" id="${data.code}-test_img" src="assets/pictures/camera.png"/>
                  </div>
                  <div class="display-flex justify-content-center">
                      <div class="stepper stepper-init stepper-small stepper-raised" data-value-el="#">
                        <div id="minus" class="stepper-button-minus update-quantity-minus" data-quantity="${data.quantity}" data-product-id="${doc.id}"></div>
                        <div id="plus" class="stepper-button-plus update-quantity-plus" data-quantity="${data.quantity}" data-product-id="${doc.id}"></div>
                      </div>
                  </div>
          
                </div>
                `;

                getImage(data);
            });

            productListDiv.innerHTML = result;
          });
        }

        getRealTimeUpdatesFirebase();
    } // pageInit
  }
}
</script>
